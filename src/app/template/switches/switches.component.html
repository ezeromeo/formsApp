<h2>Template: Switches</h2>
<hr />

<form #switchesForm="ngForm">
  <!-- Radios -->
  <div class="row mb-3">
    <label class="col-sm-3 col-form-label">Gender</label>
    <div class="col-sm-9">
      <div class="form-check">
        <input
          class="form-check-input"
          type="radio"
          name="genderRadio"
          id="maleRadio"
          value="M"
          [(ngModel)]="person.gender"
          required
        />
        <label class="form-check-label" for="maleRadio"> Male </label>
      </div>
      <div class="form-check">
        <input
          class="form-check-input"
          type="radio"
          name="genderRadio"
          id="femaleRadio"
          value="F"
          [(ngModel)]="person.gender"
          required
        />
        <label class="form-check-label" for="femaleRadio"> Female </label>
      </div>
      <span class="form-text text-danger" *ngIf="person.gender">Please select a gender</span>
    </div>
  </div>
  <!-- Notifications -->
  <div class="row mb-3">
    <label class="col-sm-3 col-form-label">Notifications</label>
    <div class="col-sm-9">
      <div class="form-check form-switch mt-2">
        <input
          class="form-check-input"
          type="checkbox"
          id="flexSwitchCheckChecked"
          [(ngModel)]="person.notifications"
          name="notifications"
        />
        <label class="form-check-label" for="flexSwitchCheckChecked"
          >I want to receive notifications</label
        >
      </div>
    </div>
  </div>
  <!-- Terms -->
  <div class="row mb-3">
    <label class="col-sm-3 col-form-label"></label>
    <div class="col-sm-9 mt-1">
      <div class="form-check">
        <input
          class="form-check-input"
          type="checkbox"
          value=""
          id="flexCheckDefault"
          name="terms"
          [(ngModel)]="termsAndConditions"
          required
        />
        <label class="form-check-label" for="flexCheckDefault">
          Terms and Conditions
        </label>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col">
      <button
        class="btn btn-primary float-end"
        [disabled]="switchesForm.invalid"
      >
        Save
      </button>
    </div>
  </div>
</form>

<h4>Form value</h4>
<pre>{{ switchesForm.value | json }}</pre>
<br />

<h4>Valid</h4>
<pre>{{ switchesForm.valid | json }}</pre>
