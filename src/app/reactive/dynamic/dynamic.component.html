<h2>Template: <small>Dynamic</small></h2>
<hr />

<form (ngSubmit)="save()" [formGroup]="myForm" autocomplete="off">
  <!-- Nombre -->
  <div class="row mb-3">
    <label class="col-sm-3 col-form-label"> Name </label>
    <div class="col-sm-9">
      <input
        class="form-control"
        formControlName="name"
        placeholder="Name"
      />
      <span *ngIf="isFieldValid('name')" class="form-text text-danger"
        >This field is required</span
      >
    </div>
  </div>
  <!-- Agregar Favoritos -->
  <div class="row mb-3">
    <label class="col-sm-3 col-form-label"> Add </label>
    <div class="col-sm-9">
      <div class="input-group">
        <input
          class="form-control"
          placeholder="Add favourite"
          [formControl]="newFavourite"
          (keyup.enter)="addFav()"
        />
        <button
          class="btn btn-outline-primary"
          type="button"
          (click)="addFav()"
        >
          Add
        </button>
      </div>
    </div>
  </div>

  <!-- Lista de Juegos Favoritos -->
  <div class="row mb-3">
    <label class="col-sm-3 col-form-label"> Favourites </label>
    <div class="col-sm-9" formArrayName="favourites">
      <div
        class="input-group mb-1"
        *ngFor="let favourite of favouritesArr.controls; let i = index"
      >
        <input class="form-control" [formControlName]="i"/>
        <button type="button" class="btn btn-outline-danger" (click)="delete(i)">
          Delete
        </button>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-12">
      <button
        type="button"
        (click)="save()"
        class="btn btn-outline-primary float-end"
      >
        Save
      </button>
    </div>
  </div>
</form>

<span>Valid</span>
<pre>{{ myForm.valid | json }}</pre>
<span>Value</span>
<pre>{{ myForm.value | json }}</pre>
<pre>{{ newFavourite.value }}</pre>
